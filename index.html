<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="top-bar">
        <a href="#">
            <h1 class="logo">Library</h1>
        </a>
        <div class="control">
            <button class="new-book-button">+ New Book</button>
        </div>
    </div>
    <div class="main-content">
        <div class="library-content">

        </div>
        <div class="modal">
            <div class="modal-close-button">Ã—</div>
            <h2>New Book</h2>
            <form action="" method="get" class="create-book-form">
                <div class="form-wrapper">
                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="form-group">
                        <label for="date">Date: </label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="read">I've read this: </label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                </div>
                <button type="submit" class="create-book-button">Create Book</button>
            </form>
        </div>
    </div>
    <footer></footer>
</body>
</html>
